<body >
<div >
  <div id="st5" style="padding-top: 160px;">
    <form #eligibilityform="ngForm" (ngSubmit)="clicking(eligibilityform.value)">
      
      <div class="form-group row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
          <label for="salarypermonth">Gross Income(Monthly)</label><br> </div>
        <div class="col-sm-2"><input type="number" class="form-control " name="salary"ngModel></div>
        <div class="col-sm-4"></div>
      </div>
      <div class="form-group row" >
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
          <label for="noofmonth">Tenure</label><br>
          <small id="nameHelp" class="form-text text-muted">Enter Number In Years</small></div>
        <div class="col-sm-2"><input type="number" class="form-control" name="noofmonth" ngModel/></div>
        <div class="col-sm-4"></div>
      </div>
      <div class="form-group row" >
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
          <label for="noofmonth">Interest Rate(%P.A.)</label><br></div>
        <div class="col-sm-2"><input type="number" class="form-control" name="roi" ngModel/></div>
        <div class="col-sm-4"></div>
      </div>
      <div class="form-group row" >
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
          <label for="noofmonth">Other EMI's</label><br>
          <small id="nameHelp" class="form-text text-muted">Monthly</small></div>
        <div class="col-sm-2"><input type="number" class="form-control" name="otheremi" ngModel/></div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
      <button type="checkbox" class="btn" (click)="toggleShow()">Check Eligibility</button>
      <button type="reset" class="btn" style="margin-left: 20px;">Reset</button>
      <div *ngIf="isShown && partofsal>0" class="card">
        <div class="card-body">
          <h3 class="card-title"> Maximum Loan Can be {{ partofsal | currency :'INR' }}<br></h3></div></div></div>
      <div class="col-sm-4">
        
      </div>
    </div>
    </form>
  </div>
</div>
</body>
