<body>
    <div id="st5" style="padding-top: 160px;">
    <div class="form-group row">
      <div class="col-sm-4"></div>
      <div class="card col-sm-4">
        <form #emiForm="ngForm" (ngSubmit)="clicking(emiForm.value)">
          <div class="form-group row">
            <label for="loan_amt" class="col-sm-6">Loan Amount</label>
            <div class="col-sm-6"><input type="number"  class="form-control" name="loan_amt" ngModel/></div>
          </div>
          <div class="form-group row">
            <div class="col-sm-6">
            <label for="noofmonth"> Tenure</label><br>
            <small id="nameHelp" class="form-text text-muted">Enter Number In Years</small>
            </div>
            <div class="col-sm-6"><input type="number" class="form-control" name="noofmonth" ngModel/></div>
            </div>
           <div class="form-group row">
            <div class="col-sm-6">
            <label for="roi">Interest Rate</label><br>
            <small id="nameHelp" class="form-text text-muted">Generally ROI is 9%</small>
            </div>
            <div class="col-sm-6"><input type="number" class="form-control" name="roi" ngModel/></div>
          </div>
          <div class="row">
              <div class="col-sm-12">
              <button type="checbox" class="btn" (click)="toggleShow()">Calculate</button>
              <button type="reset"  class="btn" style="margin-left: 20px;" >Reset</button>
              <div *ngIf="isShown && emi>0" class="card" id="divshow">
                <div class="card-body">
                  <h3 class="card-title">
                    EMI PM: {{ emi |currency :'INR' }}<br>
                    Total Ammount: {{totalamt | currency:'INR'}}
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-4"></div>
      </div>
    </div>
    </body>
