<body>
<div id="st5" style="padding-top: 160px;">
<div >
    <form #emiForm="ngForm" (ngSubmit)="clicking(emiForm.value)">
      <div class="form-group row">
        <div class="col-sm-4"></div>
        <label for="loan_amt" class="col-sm-2">Loan Amount</label>
        <div class="col-sm-2"><input type="number"  class="form-control" name="loan_amt" ngModel/></div>
        <div class="col-sm-4"></div>
      </div>
      <div class="form-group row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
        <label for="noofmonth">Loan Term</label><br>
        <small id="nameHelp" class="form-text text-muted">Enter Number In Months</small>
        </div>
        <div class="col-sm-2"><input type="number" class="form-control" name="noofmonth" ngModel/></div>
        <div class="col-sm-4"></div>
      </div>
      <div class="form-group row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
        <label for="noofmonth" class="col-sm-5">InterestRate</label><br>
        <small id="nameHelp" class="form-text text-muted">Generally ROI is 9%</small>
        </div>
        <div class="col-sm-2"><input type="number" class="form-control" name="roi" ngModel/></div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <button type="checbox" class="btn" (click)="toggleShow()">Calculate</button>
          <button type="reset"  class="btn" style="margin-left: 20px;" >Reset</button>
          <div *ngIf="isShown && emi>0" class="card" id="divshow">
            <div class="card-body">
              <h3 class="card-title">
                EMI PM: {{ emi |currency :'INR' }}<br>
                Total Ammount: {{totalamt | currency:'INR'}}
              </h3>
            </div>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </form>
  </div>
</div>
</body>
