<html>
  <body style="background: linear-gradient(135deg, #71b7e6, #9b59b6);">
      <div class="container addform">
      <h2 class="heading">Income Self Employed form</h2>
      <br>
      <div class="row">
      <div class="col-lg-12">
      <form [formGroup]="selfEmployedForm" (ngSubmit)="onSubmit()">
      <br>
      <div class="form-group row">
      <label for="turnover" class="col-sm-2 col-form-label" [ngClass]="{'has-error':selfEmployedForm.get('turnover')?.errors && (selfEmployedForm.get('turnover')?.touched || selfEmployedForm.get('turnover')?.dirty)}"><b>Turnover: </b></label><br>
      <div class="col-sm-5"> 
      <input type="number" class="form-control" id="turnover" formControlName="turnover" placeholder="Enter Turnover">
      <span class="help-block " *ngIf="selfEmployedForm.get('turnover')?.errors && (selfEmployedForm.get('turnover')?.touched || selfEmployedForm.get('turnover')?.dirty)">
      <span class="text-danger" *ngIf="selfEmployedForm.get('turnover')?.errors?.['required']">Turnover is required</span>
      </span></div></div><br>
       <div class="form-group row">
           <label for="natureOfbusiness" class="col-sm-2 col-form-label" [ngClass]="{'has-error':selfEmployedForm.get('natureOfBusiness')?.errors && (selfEmployedForm.get('natureOfBusiness')?.touched || selfEmployedForm.get('natureOfBusiness')?.dirty)}"><b>Nature Of Business:</b></label><br>
            <div class="col-sm-5">
          <input type="text" class="form-control" id="natureOfBusiness" formControlName="natureOfBusiness" placeholder="Enter Nature Of Business">
          <span class="help-block " *ngIf="selfEmployedForm.get('natureOfBusiness')?.errors && (selfEmployedForm.get('natureOfBusiness')?.touched || selfEmployedForm.get('natureOfBusiness')?.dirty)">
            <span class="text-danger" *ngIf="selfEmployedForm.get('natureOfBusiness')?.errors?.['required']">
            Turnover is required
            </span>
          </span>
           </div>
        </div>
            <br>
            <button type="submit" class="btn btn-info">NEXT</button> 
      </form></div></div>
