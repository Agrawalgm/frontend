<body>
<div class="container row" id="st5">
  <div class="col-sm-5"></div>
  <div class="user col-sm-4">
  <h1>ADMIN LOGIN</h1>
  <form [formGroup]="AdminLoginForm"
  (ngSubmit)="onSubmit(AdminLoginForm.value)" class="form-horizontal form">
      <div class="form-group">
      <label class="control-label " for="userName" style="margin-bottom: 5px;margin-top: 15px;">Admin User Name:</label>
      
        <input type="text" class="form-control"
        placeholder="Enter Name" name="userName" [ngModel]="userName"formControlName="userName"/>
        <span class="help-block " *ngIf="AdminLoginForm.get('userName')?.errors && (AdminLoginForm.get('userName')?.touched ||
        AdminLoginForm.get('userName')?.dirty)">
                <span class="text-danger" *ngIf="AdminLoginForm.get('userName')?.errors?.['required']">
                  Name is required
                  </span>
                  </span>

      </div>
      <div class="form-group">
      <label class="control-label" for="password" style="margin-bottom: 5px;margin-top: 15px;">Password:</label>
             
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [ngModel]="password"formControlName="password"/>
        <span class="help-block " *ngIf="AdminLoginForm.get('password')?.errors && (AdminLoginForm.get('password')?.touched ||
        AdminLoginForm.get('password')?.dirty)">
                <span class="text-danger" *ngIf="AdminLoginForm.get('password')?.errors?.['required']">
                  Password is required
                  </span>
                  </span>
        
       <div class="form-group">        
         <div class="">
          <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
         </div>
       </div>

    <div class="form-group">  
  
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn" [disabled]="!AdminLoginForm.valid">Log In</button>
      </div>
    </div>
  <form></form>
</div>
  <div class="col-sm-3"></div>
 <div></div>
<body></body>
