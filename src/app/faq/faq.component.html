<body>
<div class="row">
    <div class="from-group col-sm-6">
        <div class="row">
      <div class="col-sm-4" ></div>
      <div class="col-sm-8">
           <form #faq88="ngForm" (ngSubmit)="onSubmit(faq88.value)">
             <table style="margin-top: 30%;">
             <tr class="head">Enter Question</tr><br>
             <tr id="tab"><input type="text" class="form-control" name="customername" placeholder="Enter your name" [ngModel]="customername"/></tr><br>
             <tr id="tab"><input type="email" class="form-control" name="customeremail" placeholder="Enter a valid Email Adress" [ngModel]="customeremail"/></tr><br>
             <tr><textarea name="querydes" id="Comments" rows="4" cols="40" class="form-control" placeholder="Enter a Question with description" [ngModel]="querydes"></textarea></tr>
             <br> <button type="submit" class="btn btn-primary" >Submit</button>
        
          </table></form></div></div>
    </div>

    <div class="col-sm-6">
    <h2 class="head" style="text-align: center;margin-top: 10%;padding-bottom: 50px;">Questions</h2>
     <div class="row">
        <div class="col-sm-10">
        <table *ngFor="let item of faqlist">
        <h5> {{item.question}}</h5>
        <p>{{item.solution}}</p>

        </table>
        </div>
        <div class="col-sm-2"></div>
     </div>

    </div>

</div>

</body>
